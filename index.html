<!-- The HTML structure for the calculator -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags and linking to the stylesheet -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Calculator</title>
</head>
<body>
  <!-- Calculator container with display and buttons -->
  <div class="calculator">

      <!-- Buttons with onclick events to perform specific actions -->
      <div class="row">
        <input type="text" class="input" id="display">
      </div>
      <div class="row">
        <button class="button" id="operators">CE</button>
        <button class="button" id="operators">‚Üê</button>
        <button class="button" id="operators">.</button>
        <button class="button" id="operators">/</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" id="operators">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" id="operators">-</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" id="operators">+</button>
      </div>
      <div class="row">
        <button class="button">00</button>
        <button class="button">0</button>
        <button class="button" id="equal">=</button>
      </div>
  </div>
  <!-- Linking to the JavaScript file -->
  <script src="index.js"></script>
</body>
</html>
